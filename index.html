<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="design.css">
    <link rel="stylesheet" 
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="script.js" type="module" async defer></script>
  </head>
  <body>
    <div class="modul" id="deficitLetters">
      <p>Not Enough Letters</p>
    </div>
    <div class="modul" id="notInWordList">
      <p>Not In Words List</p>
    </div>
    <div class="modul" id="statistics" style="overflow: hidden;">
      <button id="exitStats">âœ–</button>
      <h1>Statistics</h1>
      <div class="stats">
        <div class="statsparagraph">
          <p id="gamesPlayed">0</p>
          <p>Played</p>
        </div>
        <div class="statsparagraph">
          <p id="winrate">0</p>
          <p>Winrate(%)</p>
        </div>
        <div class="statsparagraph">
          <p id="streak">0</span>
          <p>Current Streak</p>
          </div>
      </div>
      <p id="winLoseText"></p>
      <button id="playAgain">Play Again</button>
    </div>
    <nav>
      <i class="fa-solid fa-chart-simple" id="statsClick"></i>
      <h1>Wordle</h1>
      <div class="darkLightMode">
        <label class="switch" id="labels"> 
          <input type="checkbox" id="checky">
          <span class="slider round"></span>
        </label>
      </div>
    </nav>
    <div id="board"></div>
    <div id="keyboard">
      <div class="first-row">
        <button class="keyboard-button">q</button>
        <button class="keyboard-button">w</button>
        <button class="keyboard-button">e</button>
        <button class="keyboard-button">r</button>
        <button class="keyboard-button">t</button>
        <button class="keyboard-button">y</button>
        <button class="keyboard-button">u</button>
        <button class="keyboard-button">i</button>
        <button class="keyboard-button">o</button>
        <button class="keyboard-button">p</button>
      </div>
    <div class="second-row">
        <button class="keyboard-button">a</button>
        <button class="keyboard-button">s</button>
        <button class="keyboard-button">d</button>
        <button class="keyboard-button">f</button>
        <button class="keyboard-button">g</button>
        <button class="keyboard-button">h</button>
        <button class="keyboard-button">j</button>
        <button class="keyboard-button">k</button>
        <button class="keyboard-button">l</button>
      </div>
    <div class="third-row">
        <button class="keyboard-button" style="width:80px" id="delkey">Del</button>
        <button class="keyboard-button">z</button>
        <button class="keyboard-button">x</button>
        <button class="keyboard-button">c</button>
        <button class="keyboard-button">v</button>
        <button class="keyboard-button">b</button>
        <button class="keyboard-button">n</button>
        <button class="keyboard-button">m</button>
        <button class="keyboard-button"style="width:80px" id="enterkey">Enter</button>
      </div>
    </div>
  </body>
</html>
